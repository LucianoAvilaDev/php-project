<section>
    <article>
        <header>
            <h2>{{ titulo }}</h2>
        </header>
        <p>{{ conteudo }}</p>
        <br>
        <hr>
        <br>
        <br>
        <form action="?pagina=admin&metodo=addComentario" method="post">
            <span>Nome</span><br>
            <input type="text" name="nome"><br><br>
        
            <span>Mensagem</span><br>
            <textarea cols="25" rows="5" name="mensagem"></textarea><br><br>

            <input type="hidden" name="id" value="{{ id }}">
        
            <input type="submit" value="Comentar">
        
        </form>
        <br>
        <h3>Comentários:</h3>
        <br>
        {% if comentarios == false %}
            <p>Nenhum comentário realizado!</p>
        {% else %}
            {% for comentario in comentarios %}
                <article>
                    <h3>{{ comentario.nome }}</h3>
                    <p>{{ comentario.mensagem }}</p>
                </article>
            {% endfor %}
        {% endif %}
    </article>
</section>
