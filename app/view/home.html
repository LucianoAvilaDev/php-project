<section>
    <h1>Postagens</h1>
    {% if postagens == [] %}
        <p>Nenhuma postagem realizada</p>
    {% else  %}
        {%  for postagem in postagens %}
        <article>
            <header>
                <h2><a href="http://localhost:3000/?pagina=post&id={{ postagem.id }}">{{ postagem.titulo }}</a></h2>
            </header>
            <p>{{ postagem.conteudo }}</p>
        </article>
        {% endfor %}
    {% endif %}

</section>
